<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scaffolding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
    .scaffold-cell {
      border: 1px solid #222;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .scaffold-offset-cell {
      background: #111;
      color: #fff;
    }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <div class="container">
        <!--First Row-->
        <div class="row mt-4">
            <div class="col-md-12 bg-secondary text-white p-3 text-center">HEADER</div>
        </div>
        
        <!--Second Row-->
        <div class="row mt-2">
            <div class="col-md-4 bg-dark text-white p-3">1/3 offset</div>
            <div class="col-md-4 bg-light p-3">1/3</div>
            <div class="col-md-4 bg-light p-3">1/3</div>
        </div>
        
        <!--Third Row-->
        <div class="row mt-2">
            <div class="col-md-4 bg-info p-3">1/3</div>
            <div class="col-md-8 bg-danger p-3">2/3</div>
        </div>
        
        <!--Fourth Row-->
        <div class="row mt-2">
            <div class="col-md-3 bg-warning p-3">1/4</div>
            <div class="col-md-6 bg-success p-3">1/2</div>
            <div class="col-md-3 bg-warning p-3">1/4</div>
        </div>
        
        <!--Fifth Row-->
        <div class="row mt-2">
            <div class="col-md-3 bg-success p-3">1/4</div>
            <div class="col-md-3 bg-danger p-3">1/4</div>
            <div class="col-md-3 bg-warning p-3">1/4</div>
            <div class="col-md-3 bg-info p-3">1/4</div>
        </div>
        
        <!--Sixth Row-->
        <div class="row mt-2">
            <div class="col-md-6 bg-primary p-3">1/2</div>
            <div class="col-md-6 bg-secondary p-3">1/2</div>
        </div>
        
        <!--Seventh Row-->
        <div class="row mt-2 mb-4">
            <div class="col-md-2 bg-success p-3">1/6</div>
            <div class="col-md-7 bg-danger p-3">7/12</div>
            <div class="col-md-3 bg-warning p-3">1/4</div>
        </div>
    </div>
    <div class="text-center my-4">
        <a href="breakpoints.html" class="btn btn-primary">Go to Breakpoints Page</a>
    </div>
</body>
</html>
